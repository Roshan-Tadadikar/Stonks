<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="text-gray-600 body-font relative ">
        <div class="container px-5 py-24 mx-auto flex " >
          <div class="mx-auto lg:w-1/3 md:w-1/2 rounded-lg p-8 bg-sky-900 hover:shadow-2xl text-white flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
            <h2 class="text-gray-200 text-lg mb-1 font-medium title-font">Stock Profit & Loss Calculator</h2>
            <div class="relative mb-4">
              <label for="text" class="leading-7 text-sm text-gray-500">Intial Price</label>
              <input type="text" id="input1" class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            
            <div class="relative mb-4">
                <label for="text" class="leading-7 text-sm text-gray-500">Quantity</label>
                <input type="text" id="input2" class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>

              <div class="relative mb-4">
                <label for="text" class="leading-7 text-sm text-gray-500 ">Current Price</label>
                <input type="text" id="input3" class="w-full rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>

              <div class="relative mb-4 text-xl mt-4 font-bold" id="output">
              </div>

            <button onclick="myfn()" class="mt-8 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
          </div>
        </div>
      </section>
      <script src="app.js"></script>
</body>
</html>
